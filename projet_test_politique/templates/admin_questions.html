<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modération des questions</title>
</head>
<body>
    <h1>Questions à valider</h1>
    {% for q in questions %}
        <div style="border:1px solid #ccc; padding: 10px; margin-bottom: 15px;">
            <p><strong>Catégorie :</strong> {{ q.categorie }}</p>
            <p><strong>Question :</strong> {{ q.texte }}</p>
            <p><strong>Article :</strong> {{ q.article.title }}</p>
            <p><a href="{{ q.article.url }}" target="_blank">Voir l'article</a></p>

            <form action="{{ url_for('validate_question', question_id=q.id) }}" method="post" style="display:inline;">
                <button type="submit">✅ Valider</button>
            </form>

            <form action="{{ url_for('delete_question', question_id=q.id) }}" method="post" style="display:inline;">
                <button type="submit" style="color:red;">🗑️ Supprimer</button>
            </form>
        </div>
    {% else %}
        <p>Aucune question à modérer pour l’instant ✌️</p>
    {% endfor %}
</body>
</html>
