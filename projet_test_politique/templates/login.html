<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Politicool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="navbar">
    <div class="logo">🏛️ <span>Politicool</span></div>
    <div class="navbar-links">
        <a href="{{ url_for('home') }}" class="btn-home">Retour à l'accueil</a>
    </div>
</header>
    <div class="container">
        <h1>Connexion</h1>

        <!-- Affichage des messages de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>

        <div class="link">
            <p>Pas de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a></p>
        </div>
    </div>

</body>
</html>
